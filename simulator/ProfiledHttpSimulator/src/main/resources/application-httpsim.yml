spring:
  datasource:
    url: jdbc:h2:file:./build/db/spring-datasource
    driverClassName: org.h2.Driver
    username: sa
    password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop
    h2:
      console:
        enabled: true
    platform: h2
    initialization-mode: always
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    root: INFO
