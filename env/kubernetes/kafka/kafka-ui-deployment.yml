apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  labels:
    app: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:v0.7.1
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DYNAMIC_CONFIG_ENABLED
              value: "false"
            - name: KAFKA_CLUSTERS_0_NAME
              value: "kafka-cluster"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka-headless:9092"
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: ""
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/kafka-ui"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
